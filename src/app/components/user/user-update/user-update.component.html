<mat-card>
    <mat-card-title>
        Atualizar Usuário
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="user.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
            [(ngModel)]="user.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone"
            [(ngModel)]="user.telefone" name="telefone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" type="number"
            [(ngModel)]="user.idade" name="idade">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Qual seu Gênero?" [(ngModel)]="user.gen" name="gen" list="gen" />
            <datalist id="gen">
                <option>Masculino </option>
                <option>Feminino</option>
                <option>Prefiro não dizer</option>
                <option>Outro (Escreva aqui)</option>
            </datalist>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateUser()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancelUpdateUser()">
        Cancelar
    </button>
</mat-card>
