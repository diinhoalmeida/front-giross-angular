<mat-card>
    <mat-card-title>
        Excluir Usuário
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="user.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
            [(ngModel)]="user.email" name="email" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone"
            [(ngModel)]="user.telefone" name="telefone" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade"
            [(ngModel)]="user.idade" name="idade" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Qual seu Gênero?"
            [(ngModel)]="user.gen" name="gen" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteUser()" color="warning">
        Confirmar
    </button>
    
    <button mat-raised-button (click)="cancelDeleteuser()">
        Cancelar
    </button>
</mat-card>
